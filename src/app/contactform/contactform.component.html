
<head>

  <link rel="stylesheet" href="contactform.component.css">

</head>


<div class="container">
    <form [formGroup]="contactform">
        <h1 class="display-5 bg-success text-white text-center">Contact-Us</h1>
    
    <div class="form-group">
      <label>Email</label>
      <input type="email" id="email" name="email" required  class="form-control">
    </div>
  <div *ngIf="email.invalid && (email.dirty || email.touched)"
    class="alert alert-danger">
        <div [hidden]="!email.errors.required">
      Please Enter Email
        </div>
  </div>
      <label for="country">Country</label>
      <select id="country" name="country">
        <option value="australia">Australia</option>
        <option value="canada">Canada</option>
        <option value="usa">USA</option>
      </select>
  
      <label for="subject">Subject</label>
      <textarea id="subject" required  minlength="10" name="subject" style="height:100px" ngModel></textarea>
  <div *ngIf="subject.invalid && (subject.dirty || subject.touched)"
      class="alert alert-danger">
      <div [hidden]="!subject.errors.required">
        Please Enter Subject
      </div>
  </div>
    <div [hidden]="!subject.errors.minlength">
      Please Enter Atleast 10 characters
    </div>
        <button type="submit" class="btn btn-info">Submit</button>
    </form>
  </div>
